server:
  port: 8082

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://mysql:3306/ecommerce?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  data:
    redis:
      host: redis
      port: 6379
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        username: nacos
        password: nacos
        access-key: nacos:nacos
        secret-key: nacos:nacos

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true